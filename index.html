<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Marks Calculator by ashhar jamal</title>
  <style>
     body1 {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            color: #333;
        }
        .container1 {
            text-align: center;
        }
        .link-button1 {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, #2575fc, #6a11cb);
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link-button1:hover {
            background: #2575fc;
        }

    body {
    font-family: cursive;
        background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    margin-top: 20px;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 10px;
}

select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question input[type="radio"] {
    margin-right: 5px;
}

.question.correct {
    background-color: #c8e6c9;
}

.question.wrong {
    background-color: #ffcdd2;
}

.question.unanswered {
    background-color: #ffecb3;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
    text-align: center;
}
  </style>
</head>
<body>
    
  <div class="container">
    <div class="container1">
        <h5></h5>
        <a href="pdf.html" class="link-button1">click here to View question paper</a>
    </div>
    <div class="container1">
        <h5></h5>
        <a href="answers.html" class="link-button1">click here to View solutions</a>
    </div>
    <h1>Exam Marks Calculator by ashhar jamal</h1>
    <p>Select the answer key set and enter your answers for each question below.</p>
    <label for="answerKeySet">Select Answer Key Set:</label>
    <select id="answerKeySet" onchange="loadQuestions()">
      <option value="setA">Set A</option>
      <option value="setB">Set B</option>
  
      
      
    </select>
   
    <div>
      <p>Answered: <span id="answeredCount">0</span></p>
      <p>Wrong: <span id="wrongCount">0</span></p>
      <p>Unanswered: <span id="unansweredCount">0</span></p>
    </div>

    <div id="questions"></div>
    <button onclick="calculateMarks()">Calculate Marks</button>
    <p id="result"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
